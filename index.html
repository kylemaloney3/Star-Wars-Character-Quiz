<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/css/style.css">
    <title>Star Wars Character Quiz</title>
</head>
<body>
    <div id="nav-bar">
        <nav id="nav">
            <a href="#home">Home</a>
            <p>Star Wars Character Quiz</p>
            <a href="about.html">About</a>
        </nav>
    </div>
    <div id="title">
        <h1>Can you guess the name of this Star Wars Character?</h1>

    <div id="img">

        <button class="answers choice1" value="chosen"></button>

        <button id="next-page">Next Character</button>
